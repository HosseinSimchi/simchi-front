server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # SPA routing: Try the file, directory, or fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|css|js|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Optional: If your app handles large uploads/downloads
    client_max_body_size 100M;
}