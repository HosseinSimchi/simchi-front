<div class="app-content-wrap">
  <div class="container-fluid">
    <div class="row">
      @for (item of (this.subHeaderInfoItems$ | async)?.infoItems; track $index)
      {
      <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-6">
        <div class="card">
          <div class="card-body mini-card-body d-flex align-center gap-16">
            <div class="avatar avatar-xl" [class]="item.bgColorIconClass">
              <i class="fs-42" [class]="item.iconName"></i>
            </div>
            <div class="card-content">
              <span class="d-block fs-16 mb-5">{{ item.name }}</span>
              <h2 class="mb-5 fa">{{ item.totalNumber }}</h2>
              <span [class]="item.textCssClass"
                >{{ item.profitNumber
                }}<i
                  class="ml-5 d-inline-block"
                  [class]="item.arrowUpDownIcon"
                ></i
              ></span>
              <span class="fs-12 text-muted ml-5">{{ item.date }}</span>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
